# Date format
date-format: "MMMM YYYY"

# Enable banner style title blocks
title-block-banner: "#66A14C"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: false
  message: false
  warning: false

include-back-link: true

format:
  html:
    template-partials:
      - template/title-block.html
